version: '3.8'

services:
  ocr-tool:
    build: .
    container_name: ocr-tool
    ports:
      - "5000:5000"
    volumes:
      - ./ocr_history:/app/ocr_history
      - ./index.html:/app/index.html
      - ./style.css:/app/style.css
      - ./script.js:/app/script.js
    environment:
      - FLASK_APP=server_enhanced.py
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge